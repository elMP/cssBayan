    <div class="main">
      <div class="container">

          <div class="bayan__title">Про одиночество</div>
          <div class="bayan__content">
            <img src="assets/mem1.jpg" alt="" />

        </label>
        <input
          type="radio"

          name="bayans"

        />

        </label>
        <input
          type="radio"
          class="bayan__item"
          name="bayans"
          id="bayan__item3"
        />
        <label for="bayan__item3" class="bayan">
          <div class="bayan__title">Про любовь</div>
          <div class="bayan__content">
            <img src="assets/mem3.jpg" alt="" />

        </label>
        <input
          type="radio"
