<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1 class="heading">Баяны типичного программиста</h1>
        <div class="bayans-container">
          <input
            type="radio"
            class="bayan__item"
            name="bayans"
            id="bayan__item1"
            checked
          />
          <label for="bayan__item1" class="bayan">
            <div class="bayan__title">
              <h3>Про одиночество</h3>
              <img src="assets/arrow.svg" class="arrow" alt="" />
            </div>
            <div class="bayan__content">
              <img src="assets/mem1.jpg" alt="" />
            </div>
          </label>
          <input
            type="radio"
            class="bayan__item"
            name="bayans"
            id="bayan__item2"
          />
          <label for="bayan__item2" class="bayan">
            <div class="bayan__title">
              <h3>Про сложности</h3>
              <img src="assets/arrow.svg" class="arrow" alt="" />
            </div>
            <div class="bayan__content">
              <img src="assets/mem2.jpg" alt="" />
            </div>
          </label>
          <input
            type="radio"
            class="bayan__item"
            name="bayans"
            id="bayan__item3"
          />
          <label for="bayan__item3" class="bayan">
            <div class="bayan__title">
              <h3>Про любовь</h3>
              <img src="assets/arrow.svg" class="arrow" alt="" />
            </div>
            <div class="bayan__content">
              <img src="assets/mem3.jpg" alt="" />
            </div>
          </label>
          <input
            type="radio"
            class="bayan__item"
            name="bayans"
            id="bayan__item4"
          />
          <label for="bayan__item4" class="bayan">
            <div class="bayan__title">
              <h3>Про зарплату</h3>
              <img src="assets/arrow.svg" class="arrow" alt="" />
            </div>
            <div class="bayan__content">
              <img src="assets/mem4.jpg" alt="" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
